<div class="ContentPlaceHolder1">
	<div class="container" id="container1" style="display:block;">
		<div class="tbl-menu" style="margin-top:38px;">
			Sample Test
		</div>
		<div class="div-tabs-container container">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="min-height:200px; padding: 0px;">
				<div>
    				<progressbar value="interval"></progressbar>
  				</div>
  				<div class="col-lg-9 col-md-9 col-xs-9">
  					<quiz/>
  				</div>
  				<div class="col-lg-3 col-md-3 col-xs-3 digclock" >
  					<timer countdown="1800" interval="1000"><!--{{hours}} hour{{hoursS}},--> 
  						<span class="minsec">
  							{{minutes}}
  						</span> 
  							<span class="minsec1">minute{{minutesS}}&nbsp;</span> 
  						<span class="minsec">
  							{{seconds}} 
  						</span>
  							<span class="minsec1">second{{secondsS}}</span>
  					</timer>
  				</div>
  			</div>
		</div>
	</div>
</div>
