<form name="myForm" novalidate>
<div class="container">
	<div class="col-lg-6 col-md-6 hidden-sm hidden-xs" id="img-login">
		<img src="img/login.png" allign="middle" class="img-responsive">
	</div>
	<div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-12 col-xs-12 login-container">
		<h3 class="login-header">
			Log In to your Learn Account
		</h3>
		<div class="user-login">
			<div class="user-id">
				<div style="text-align:left" class="username">
					Email or Username
				</div>
				<input class="form-control input-sm" type="email" name="email" ng-model="email" placeholder="Enter Email" required>
				<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
				<span ng-show="myForm.email.$error.required">Email is Required.</span>
				<span ng-show="myForm.email.$error.email">Invalid Email Address.</span>
			</div>
			<div class="user-password">
				<div style="text-align:left" class="password">
					Password
				</div>
				<input class="form-control input-sm" type="password" name="password" ng-model="password" placeholder="Enter Password" required>
					<span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
						<span ng-show="myForm.password.$error.required">Password is Required.</span>
					</span>
			</div>
			<input type="submit" ng-disabled="myForm.email.$dirty && myForm.email.$invalid || myForm.password.$dirty && myForm.password.$invalid" value="Sign In" class="lei-button lei-button-plan lei-button-primary">
		</div>
	
		<div class="horizontal-separator" style="margin-top:10px;">
			<span class="separator-text">or</span>
		</div>
		<h3 class="regular-header login-button-header">
			Log in to Learn with
		</h3>
		<fb:login></fb:login>
		<div class="explanation">
			We'll never post without your permission.
		</div>
		<a href="#/home/login/forgotpassword" class="login-button-link" id="forgot-hint">
			Forgot Password?</a>
		<span class="inline-separator">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
		<a href="" class="signup-link login-button-link">
			Create a new account.</a>
	</div>
</div>
</form>
