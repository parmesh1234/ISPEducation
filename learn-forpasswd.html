<div class="ContentPlaceHolder1">
	<div class="row">
		<div class="container" style="padding-top:20px;overflow:hidden;">
			<div class="col-lg-12 text-center">
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
					<div class="panel panel-default" style="margin-top:39px;">
						<div class="panel-heading hidden-xs" style="background:#a1dd22;">
							<strong style="color:White; font:inherit;">
								If you have forgotten your password, you can have your password mail to you. Enter your USER ID below to find your profile in order to authenticate you.
							</strong>
						</div>
						<div class="panel-body">
							<div class="lei-labeledfield">
								<div style="text-align:left" class="username">
									Email or Username
								</div>
								<input class="form-control input-sm" type="email" name="email" ng-model="email" placeholder="Enter Email" required>
								<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
								<span ng-show="myForm.email.$error.required">Email is Required.</span>
								<span ng-show="myForm.email.$error.email">Invalid Email Address.</span>
							</div>
							<input type="submit" value="Continue" class="lei-button lei-button-plan lei-button-primary">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
